<div class="container h-50 auth-box">
    <div class="row h-100 justify-content-center align-items-center">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-container">
                <!-- <div class="form-group">
                <label for="username">username</label>
                <input type="username" id="username" class="form-control" />
            </div> -->
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control " ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="6" />
                </div>
                <div class="mx-auto">
                    <button class="btn btn-primary mr-4" type="submit"
                        [disabled]="!authForm.valid">{{isLoginMode?'Login':
                        'Sign
                        Up'}}</button>
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?
                        "Sing Up":"login"}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
