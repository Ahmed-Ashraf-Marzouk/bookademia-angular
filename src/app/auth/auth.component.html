<div>
    <div>

        <div class="alert" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div class="spinner-box" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-container">

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="form-control " ngModel
                        name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 6 numbers" class="form-control" ngModel
                        name="password" required minlength="6" />
                </div>
                <div class="mx-auto">
                    <button class="btn btn-primary mr-4" type="submit"
                        [disabled]="!authForm.valid">{{isLoginMode?'Login':
                        'Sign
                        Up'}}</button>
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?
                        "Sing Up":"login"}}</button>
                </div>

            </div>
        </form>
    </div>
</div>
