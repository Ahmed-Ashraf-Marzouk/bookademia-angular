<div class="side-bar">
    <p class="title">Publish date</p>
    <mat-radio-group
    class="example-radio-group"
    [(ngModel)]="publishDate">
    <mat-radio-button class="example-radio-button" *ngFor="let c of choices" [value]="c">
        {{c}}
    </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    

    <p class="title">Brand</p>

    <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
        </mat-select>
    </mat-form-field>
    

    <p class="title">Book type</p>
    <section class="example-section" [formGroup]="book_types">
        <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
        <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
        <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
    </section>
    <p class="title">subjects</p>
    <section class="example-section" [formGroup]="book_types">
        <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
        <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
        <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
    </section>
</div>
